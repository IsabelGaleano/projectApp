<!-- Page -->
<div class="page overflow-hidden">

    <div class="main-container container-fluid">
      <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 col-lg-6 col-xl-7 d-none d-md-flex bg-primary-transparent">
          <div class="row wd-100p mx-auto text-center">
            <div class="col-md-12 col-lg-12 col-xl-12 my-auto mx-auto wd-100p">
              <img height="139px" width="352px" src="../content/assets/img/Startup_safe_horizontal_turquesa.png" class="" alt="logo">
            </div>
          </div>
        </div>
        <!-- The content half -->
        <div class="col-md-6 col-lg-6 col-xl-5 bg-white py-4">
          <div class="login d-flex align-items-center py-2">
            <!-- Demo content-->
            <div class="container p-0">
              <div class="row">
                <div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
                  <div class="mb-5 d-flex">
                    <a href="index.html"><img src="../content/assets/img/Startup_safe_horizontal_turquesa.png" class="sign-favicon-a" height="80px" alt="logo">
                    </a>
                  </div>
                  <div class="main-card-signin d-md-flex">
                    <div class="wd-100p">
                      <div class="main-signin-header">
                        <h2>Olvidó su contraseña!</h2>
                        <h4>Por favor ingrese su correo</h4>
                        <form #passwordForm="ngForm">
                          <div class="form-group">
                            <label>Correo</label>
                            <input required [(ngModel)]="email" #recoverEmail="ngModel" name="recoverEmail"  class="form-control" placeholder="Ingrese su correo" type="text">
                          </div>
                          <button [disabled]="passwordForm.invalid" class="btn btn-main-primary btn-block" type="button" (click)="sendCode()">
                            <p *ngIf="!loading" class="mb-0">Enviar código</p>
                            <div *ngIf="loading" class="spinner-btn spinner-border text-light" role="status">
                            </div>
                          </button>
                          <p *ngIf="error" class="text-danger pt-3 text-center">{{errorMessage}}</p>
                        </form>
                      </div>
                      <div class="main-signup-footer mg-t-20">
                        <p>Olvídelo, <a href="/login"> Devuélveme</a> a la pantalla de inicio de sesión.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- End -->
          </div>
        </div><!-- End -->
      </div>
    </div>

  </div>
  <!-- End Page -->
