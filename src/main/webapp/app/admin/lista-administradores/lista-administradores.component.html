<div class="main-content app-content">
  <!-- container -->
  <div class="main-container container-fluid">
    <div class="row row-sm">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header pb-0">
            <!-- <div class="btn-group mx-2 mt-2 mb-2" role="group" aria-label="First group"> -->
            <div class="d-flex justify-content-between">
              <h4 class="titulo-lista card-title mg-b-0">Lista de Administradores</h4>
              <i class="mdi mdi-dots-horizontal text-gray"></i>
              <div class="d-flex my-xl-auto right-content">
                <div class="pe-1 mb-xl-0">
                  <input
                    class="form-control mg-b-0"
                    placeholder="Buscar..."
                    type="search"
                    [(ngModel)]="busqueda"
                    #search="ngModel"
                    name="search"
                    (keyup)="searchByName()"
                  />
                </div>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <div class="pe-1 mb-xl-0">
                  <a href="/admin/registro-admin">
                    <button id="agregar-admins-button" type="button" class="btn btn-outline-primary mx-2 button-icon mb-1">
                      <i class="fa fa-plus me-2"></i>
                      Agregar Administradores
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div *ngIf="usuarios.length > 0" class="table-responsive">
              <table class="table table-hover mb-0 text-md-nowrap">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                    <th>Estado</th>
                    <th class="table-header-centered"></th>
                    <th class="table-header-centered"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let usuario of usuarios; index as i">
                  <tr>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.primerApellido }} {{ usuario.segundoApellido }}</td>
                    <td>{{ usuario.correoElectronico }}</td>
                    <td>{{ usuario.telefono }}</td>
                    <td>{{ usuario.estado }}</td>
                    <td>
                      <button
                        class="btn btn-secondary btn-block"
                        (click)="cambiarEstado($event)"
                        value="{{ usuario.id }},{{ usuario.estado }}"
                      >
                        Cambiar estado
                      </button>
                    </td>
                    <td>
                      <button class="btn btn-link btn-block" (click)="verPerfil(usuario.correoElectronico)">Ver Perfil</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div *ngIf="usuarios.length == 0" class="text-center">
            <h4 class="font-weight-bold">No se encontraron resultados</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
