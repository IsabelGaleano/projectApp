<div class="main-content app-content">
  <!-- container -->
  <div class="main-container container-fluid">
    <div class="row row-sm">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header pb-0">
            <!-- <div class="btn-group mx-2 mt-2 mb-2" role="group" aria-label="First group"> -->
            <div class="d-flex justify-content-between">
              <h4 style="display: inline" class="card-title mg-b-0">Lista de inscripciones</h4>
              <i class="mdi mdi-dots-horizontal text-gray"></i>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover mb-0 text-md-nowrap">
                <thead>
                  <tr>
                    <th>Monto</th>
                    <th>Tipo</th>
                    <th>Fecha inicial</th>
                    <th>Startup</th>
                    <th>Estado</th>
                    <th class="table-header-centered">Activar</th>
                    <th class="table-header-centered">Desactivar</th>
                  </tr>
                </thead>
                <tbody *ngFor="let inscripcion of inscripciones; index as i">
                  <tr>
                    <td>{{ inscripcion.monto }}</td>
                    <td>{{ inscripcion.tipo }}</td>
                    <td>{{ inscripcion.fechaInicial.slice(0, 10) }}</td>

                    <td>{{ inscripcion.idStartup.correoElectronico }}</td>
                    <td>{{ inscripcion.estado }}</td>

                    <td>
                      <button
                        class="btn btn-success btn-block"
                        (click)="activarInscripcion($event)"
                        value="{{ inscripcion.id }},{{ inscripcion.estado }}"
                      >
                        Activar
                      </button>
                    </td>
                    <td>
                      <button
                        class="btn btn-danger btn-block"
                        (click)="desactivarInscripcion($event)"
                        value="{{ inscripcion.id }},{{ inscripcion.estado }}"
                      >
                        Desactivar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
