<div class="main-content app-content">
  <!-- container -->
  <div class="main-container container-fluid">
    <!-- breadcrumb -->
    <div class="breadcrumb-header justify-content-between"></div>
    <!-- breadcrumb -->
    <h4 class="mt-3 text-center">Registrar información de envío</h4>
    <div class="mt-4 row justify-content-center">
      <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12">
        <div class="card box-shadow-0">
          <div class="card-header">
            <p class="mb-2">Ingrese la ubicación de entrega de su paquete</p>
          </div>
          <div class="card-body pt-0">
            <form name="form" role="form">
              <div class="form-group">
                <div class="col-md-9">
                  <div id="map" style="width: 45vw; height: 50vh"></div>
                </div>
              </div>
              <p></p>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label class="form-label">Latitud</label>
                  </div>
                  <div class="col-md-9">
                    <input class="form-control" name="example-textarea-input" rows="2" id="latitud" />
                  </div>
                </div>
              </div>
              <p></p>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label class="form-label">Longitud</label>
                  </div>
                  <div class="col-md-9">
                    <input class="form-control" name="example-textarea-input" rows="2" id="longitud" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-main-primary btn-block" data-cy="submit">Registrar ubicación</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
