<style>
  .table-header-centered {
    text-align: center;
  }
</style>

<div class="main-content app-content">
  <!-- container -->
  <div class="main-container container-fluid">
    <div>
      <div>
        <div class="card">
          <div class="card-header pb-0">
            <div class="d-flex justify-content-between">
              <h4 class="card-title mg-b-0">Notificaciones</h4>
              <i class="mdi mdi-dots-horizontal text-gray"></i>
            </div>
            <div class="col-md-12 col-xl-12 col-xs-12 col-sm-12">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover mb-0 text-md-nowrap">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Descripci√≥n</th>
                        <th>Fecha</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let notificacion of notificaciones">
                      <tr>
                        <td>{{ notificacion.id }}</td>
                        <td>{{ notificacion.tipo }}</td>
                        <td>
                          {{ notificacion.descripcion }}
                        </td>
                        <td>
                          {{ notificacion.fecha }}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="notificaciones.length == 0" class="text-center">
      <h3>No tiene notificaciones pendientes</h3>
    </div>
  </div>
</div>
