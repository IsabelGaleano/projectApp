                  <div class="card-sigin">
                    <div class="main-signup-header">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <h1 data-cy="loginTitle">Iniciar sesión</h1>
                        <div
                          class="alert alert-danger"
                          *ngIf="authenticationError"
                          jhiTranslate="login.messages.error.authentication"
                          data-cy="loginError"
                        >
                          <strong>Failed to sign in!</strong> Please check your credentials and try again.
                        </div>
                        <h2>Bienvenido de nuevo!</h2>
                        <h5 class="fw-semibold mb-4">Por favor inicie sesión</h5>
                        <form role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                          <div class="form-group">
                            <label for="username" jhiTranslate="global.form.email.label" class="font-weight-bold text-dark">Email</label>
                            <input
                              class="form-control"
                              placeholder="Enter your email"
                              type="text"
                              name="username"
                              id="username"
                              placeholder="{{ 'global.form.email.placeholder' | translate }}"
                              formControlName="username"
                              #username
                              data-cy="username"
                            />
                          </div>
                          <div class="form-group">
                            <label for="password" jhiTranslate="login.form.password" class="font-weight-bold text-dark">Password</label>
                            <input
                              class="form-control"
                              placeholder="Enter your password"
                              type="password"
                              name="password"
                              id="password"
                              placeholder="{{ 'login.form.password.placeholder' | translate }}"
                              formControlName="password"
                              data-cy="password"
                            />
                          </div>
                          <button class="btn btn-main-primary btn-block" jhiTranslate="login.form.button" data-cy="submit">Sign In</button>
                        </form>
                        <div class="main-signin-footer mt-3">
                          <p><a href="/passwordRecovery">Olvidaste tu contraseña?</a></p>
                          <p>
                            No tiene usuario?
                            <a routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Create an Account</a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End -->
          </div>
        </div>
        <!-- End -->
      </div>
    </div>
  </div>
</div>
