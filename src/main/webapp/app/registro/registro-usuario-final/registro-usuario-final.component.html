<!-- main-content -->
<form name="form" role="form" (ngSubmit)="createUsuarioFinal()">
  <div class="main-container container-fluid">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <h1 class="mg-b-5 text-center">Registro de sesión</h1>
          <p class="mg-b-20 text-center">Digite la información requerida para crear la sesión</p>
          <div>
            <hr class="mg-y-30" />
            <h3 class="text-center">Información personal</h3>
            <div>
              <div class="control-group form-group">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group mb-sm-0">
                      <label class="form-label">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        required
                        [(ngModel)]="componente.nombre"
                        name="nombre"
                        placeholder="Nombre"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group mb-0">
                      <label class="form-label">Primer apellido</label>
                      <input
                        type="text"
                        class="form-control"
                        id="primer_apellido"
                        required
                        [(ngModel)]="componente.primer_apellido"
                        name="primer_apellido"
                        placeholder="Primer Apellido"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="control-group form-group">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group mb-sm-0">
                      <label class="form-label">Segundo Apellido</label>
                      <input
                        type="text"
                        class="form-control"
                        id="segundo_apellido"
                        required
                        [(ngModel)]="componente.segundo_apellido"
                        name="segundo_apellido"
                        placeholder="Segundo Apellido"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group mb-0">
                      <label class="form-label">Cédula</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cedula"
                        required
                        [(ngModel)]="componente.cedula"
                        name="cedula"
                        placeholder="Cédula"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="control-group form-group">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group mb-sm-0">
                      <label class="form-label">Fecha de nacimiento</label>
                      <input
                        type="date"
                        class="form-control"
                        id="fecha_nacimiento"
                        required
                        [(ngModel)]="componente.fecha_nacimiento"
                        name="fecha_nacimiento"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group mb-0">
                      <label class="form-label">Foto de perfil</label>
                      <input
                        type="file"
                        class="form-control"
                        id="imagen_url"
                        required
                        [(ngModel)]="componente.imagen_url"
                        name="imagen_url"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="control-group form-group mb-0">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group mb-sm-0">
                      <label class="form-label">Correo electrónico</label>
                      <input
                        type="email"
                        class="form-control"
                        id="correo_electronico"
                        required
                        [(ngModel)]="componente.correo_electronico"
                        name="correo_electronico"
                        placeholder="Correo Electrónico"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group mb-0">
                      <label class="form-label">Teléfono</label>
                      <input
                        type="text"
                        class="form-control"
                        id="telefono"
                        required
                        [(ngModel)]="componente.telefono"
                        name="telefono"
                        placeholder="Teléfono"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <p></p>
              <div class="control-group form-group mb-0">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group mb-sm-0">
                      <label class="form-label">Contraseña</label>
                      <input
                        type="text"
                        class="form-control"
                        id="contrasennia"
                        required
                        [(ngModel)]="componente.contrasennia"
                        name="contrasennia"
                        placeholder="Contraseña"
                      />
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group mb-0">
                      <label class="form-label">Confirmar contraseña</label>
                      <input
                        type="text"
                        class="form-control"
                        id="confirmarContrasennia"
                        required
                        name="confirmarContrasennia"
                        placeholder="Confirmar contraseña"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="mg-y-30" />
            <h3 class="text-center">Información de ubicación</h3>
            <div>
              <div class="control-group form-group">
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group mb-sm-0">
                      <label class="form-label">Ubicación</label>
                    </div>
                  </div>
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <div class="form-group mb-sm-0">
                      <label class="form-label">Latitud</label>
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          id="latitud"
                          required
                          [(ngModel)]="componente.latitud_direccion"
                          name="latitud"
                          placeholder="Latitud"
                        />
                      </div>
                    </div>
                    <div class="form-group mb-0">
                      <label class="form-label">Longitud</label>
                      <input
                        type="text"
                        class="form-control"
                        id="longitud"
                        required
                        [(ngModel)]="componente.longitud_direccion"
                        name="longitud"
                        placeholder="Longitud"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="control-group form-group">
                <div class="row">
                  <div class="col-md-6"></div>
                  <div class="col-md-6">
                    <div class="form-group mb-0">
                      <button type="submit" class="btn btn-primary waves-effect waves-light">Registrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- main-content closed -->
<script src="../../../content/assets/js/form-wizard.js"></script>
