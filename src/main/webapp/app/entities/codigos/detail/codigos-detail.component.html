<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="codigos">
      <h2 data-cy="codigosDetailsHeading"><span jhiTranslate="projectApp.codigos.detail.title">Codigos</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ codigos.id }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.codigos.codigo">Codigo</span></dt>
        <dd>
          <span>{{ codigos.codigo }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.codigos.estado">Estado</span></dt>
        <dd>
          <span>{{ codigos.estado }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.codigos.idStartup">Id Startup</span></dt>
        <dd>
          <div *ngIf="codigos.idStartup">
            <a [routerLink]="['/startups', codigos.idStartup?.id, 'view']">{{ codigos.idStartup?.correoElectronico }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="projectApp.codigos.idUsuario">Id Usuario</span></dt>
        <dd>
          <div *ngIf="codigos.idUsuario">
            <a [routerLink]="['/usuarios', codigos.idUsuario?.id, 'view']">{{ codigos.idUsuario?.correoElectronico }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/codigos', codigos.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
