<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="categorias">
      <h2 data-cy="categoriasDetailsHeading"><span jhiTranslate="projectApp.categorias.detail.title">Categorias</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ categorias.id }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.categorias.categoria">Categoria</span></dt>
        <dd>
          <span>{{ categorias.categoria }}</span>
        </dd>
        <dt><span jhiTranslate="projectApp.categorias.estado">Estado</span></dt>
        <dd>
          <span>{{ categorias.estado }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/categorias', categorias.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
